<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty Notifications - College ERP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    .container {
      background: #fff;
      width: 95%;
      max-width: 700px;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      color: #5b2e8a;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.3px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #5b2e8a;
    }

    input[type="text"],
    textarea {
      padding: 10px 15px;
      border-radius: 8px;
      border: 2px solid #764ba2;
      font-size: 1rem;
      resize: none;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #3b2170;
      outline: none;
    }

    button {
      background: #764ba2;
      color: white;
      font-weight: 700;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      align-self: flex-start;
      width: 150px;
    }

    button:hover {
      background: #5b2e8a;
    }

    .notifications-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .notification-item {
      background: #f4eaff;
      border-left: 6px solid #764ba2;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(118, 75, 162, 0.3);
      position: relative;
      transition: background 0.3s ease;
    }
    .notification-item:hover {
      background: #e6d4ff;
    }

    .notification-title {
      font-weight: 700;
      color: #5b2e8a;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .notification-message {
      font-size: 0.95rem;
      color: #3c2a5f;
      white-space: pre-wrap;
    }

    .notification-date {
      font-size: 0.8rem;
      color: #7a549a;
      position: absolute;
      right: 15px;
      bottom: 12px;
      font-style: italic;
    }

    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      color: #b83280;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .delete-btn:hover {
      color: #7a2b66;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      button {
        width: 100%;
        align-self: stretch;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Faculty Notifications</h1>
 <!-- Back to Dashboard Button -->
    <div class="mb-6 text-right">
      <button 
        class="btn-dashboard bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg shadow hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-400"
        onclick="window.location.href='faculty dashboard.html'"
        aria-label="Back to Dashboard"
      >
        ‚Üê Back to Dashboard
      </button>
    </div>

    <form id="notificationForm">
      <label for="title">Notification Title *</label>
      <input type="text" id="title" placeholder="Enter notification title" required />

      <label for="message">Message *</label>
      <textarea id="message" rows="4" placeholder="Enter notification message" required></textarea>

      <button type="submit">Add Notification</button>
    </form>

    <ul class="notifications-list" id="notificationsList">
      <!-- Notifications will appear here -->
    </ul>
  </div>

  <script>
    const form = document.getElementById('notificationForm');
    const notificationsList = document.getElementById('notificationsList');

    // Load notifications from localStorage if any
    let notifications = JSON.parse(localStorage.getItem('facultyNotifications')) || [];

    function renderNotifications() {
      notificationsList.innerHTML = '';
      if (notifications.length === 0) {
        notificationsList.innerHTML = '<p style="text-align:center; color:#764ba2; font-style:italic;">No notifications yet.</p>';
        return;
      }

      notifications.forEach((notif, index) => {
        const li = document.createElement('li');
        li.className = 'notification-item';

        const date = new Date(notif.date);
        const formattedDate = date.toLocaleString();

        li.innerHTML = `
          <button class="delete-btn" title="Delete notification" onclick="deleteNotification(${index})">&times;</button>
          <div class="notification-title">${notif.title}</div>
          <div class="notification-message">${notif.message}</div>
          <div class="notification-date">${formattedDate}</div>
        `;

        notificationsList.appendChild(li);
      });
    }

    function deleteNotification(index) {
      if (confirm('Are you sure you want to delete this notification?')) {
        notifications.splice(index, 1);
        localStorage.setItem('facultyNotifications', JSON.stringify(notifications));
        renderNotifications();
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = form.title.value.trim();
      const message = form.message.value.trim();

      if (!title || !message) {
        alert('Please fill in both Title and Message.');
        return;
      }

      const newNotification = {
        title,
        message,
        date: new Date().toISOString()
      };

      notifications.unshift(newNotification); // Add to start
      localStorage.setItem('facultyNotifications', JSON.stringify(notifications));
      renderNotifications();

      form.reset();
    });

    // Initial render
    renderNotifications();
  </script>

</body>
</html>
