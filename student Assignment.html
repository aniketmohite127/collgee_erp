<!-- Back to Dashboard Button -->

      <button 
        class="btn-dashboard bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg shadow hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-400"

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">ğŸ“‘ Assignment Submission</h1>
    
    <form action="student assignment.php" method="POST" enctype="multipart/form-data" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
        <input type="text" name="name" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Roll Number -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Roll Number</label>
        <input type="text" name="roll_no" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Subject -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Subject</label>
        <select name="subject" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          <option value="">-- Select Subject --</option>
          <option value="DSA">DSA</option>
          <option value="Operating Systems">Operating Systems</option>
          <option value="Database">Database</option>
          <option value="Web Development">Web Development</option>
        </select>
      </div>

      <!-- File Upload -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Upload Assignment (PDF/Doc)</label>
        <input type="file" name="assignment_file" accept=".pdf,.doc,.docx" required class="w-full p-2 border rounded-lg" />
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">
          Submit Assignment
        </button>
      </div>
    </form>
  </div>
  
</body>
