<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College ERP - Student Dashboard Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .notification-enter {
      opacity: 0;
      transform: translateX(100%);
    }
    .notification-enter-active {
      opacity: 1;
      transform: translateX(0);
      transition: all 300ms ease-out;
    }
    .notification-exit {
      opacity: 1;
      transform: translateX(0);
    }
    .notification-exit-active {
      opacity: 0;
      transform: translateX(100%);
      transition: all 300ms ease-in;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-50 to-purple-100 min-h-screen p-6 font-sans">

<!-- Back to Dashboard Button -->
    <div class="mb-6 text-right">
      <button 
        class="btn-dashboard bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg shadow hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-400"
        onclick="window.location.href='STUDENT DASHBOARD.html'"
        aria-label="Back to Dashboard"
      >
        ‚Üê Back to Dashboard
      </button>
    </div>
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">üîî Notifications</h1>

    <div id="notificationList" class="space-y-4">
      <!-- Notifications will appear here -->
    </div>

    <button id="addNotificationBtn" class="mt-6 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg shadow-lg font-semibold transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-400">
      Add Random Notification
    </button>
  </div>

<script>
  const notificationList = document.getElementById('notificationList');
  const addBtn = document.getElementById('addNotificationBtn');

  // Sample notification data
  const notificationsSample = [
    { id: 1, type: 'info', message: 'Your attendance report is now available.', time: '5 minutes ago' },
    { id: 2, type: 'success', message: 'Fee payment was successful. Thank you!', time: '1 hour ago' },
    { id: 3, type: 'warning', message: 'Your fee payment is due in 3 days.', time: 'Yesterday' },
    { id: 4, type: 'info', message: 'Exam timetable for next semester published.', time: '2 days ago' },
    { id: 5, type: 'success', message: 'Marksheet PDF is ready for download.', time: 'Just now' }
  ];

  let notifications = [...notificationsSample];

  function createNotificationElement(notification) {
    // Colors and icons based on type
    let bgColor = 'bg-blue-100';
    let borderColor = 'border-blue-400';
    let icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01"/></svg>`;

    if(notification.type === 'success') {
      bgColor = 'bg-green-100';
      borderColor = 'border-green-400';
      icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`;
    } else if(notification.type === 'warning') {
      bgColor = 'bg-yellow-100';
      borderColor = 'border-yellow-400';
      icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M12 3C7.03 3 3 7.03 3 12s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z"/></svg>`;
    }

    const div = document.createElement('div');
    div.className = `${bgColor} border-l-4 ${borderColor} p-4 rounded-md shadow-md flex justify-between items-start`;
    div.setAttribute('data-id', notification.id);

    div.innerHTML = `
      <div class="flex space-x-3">
        <div class="flex-shrink-0">${icon}</div>
        <div>
          <p class="text-gray-800 font-medium">${notification.message}</p>
          <p class="text-sm text-gray-600 mt-1">${notification.time}</p>
        </div>
      </div>
      <button aria-label="Dismiss notification" class="text-gray-400 hover:text-gray-700 focus:outline-none" onclick="dismissNotification(${notification.id})">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    `;

    return div;
  }

  function renderNotifications() {
    notificationList.innerHTML = '';
    notifications.forEach(noti => {
      const notiElem = createNotificationElement(noti);
      notificationList.appendChild(notiElem);
    });
  }

  function dismissNotification(id) {
    notifications = notifications.filter(n => n.id !== id);
    renderNotifications();
  }

  addBtn.addEventListener('click', () => {
    const newId = notifications.length ? notifications[notifications.length - 1].id + 1 : 1;
    const types = ['info', 'success', 'warning'];
    const messages = [
      'New assignment uploaded on the portal.',
      'Your profile details updated successfully.',
      'Upcoming university holiday on Friday.',
      'Reminder: Submit your project report by Monday.',
      'Fee payment reminder: Due date approaching!'
    ];
    const randomType = types[Math.floor(Math.random() * types.length)];
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];

    notifications.push({
      id: newId,
      type: randomType,
      message: randomMessage,
      time: 'Just now'
    });

    renderNotifications();
  });

  // Initial render
  renderNotifications();
</script>

</body>
</html>
