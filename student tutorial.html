<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Tutorial Submission - College ERP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">üìù Tutorial Submission</h2>

    <form action="submit_tutorial.php" method="POST" enctype="multipart/form-data" class="space-y-5">
      
      <!-- Student Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" name="student_name" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
      </div>

      <!-- Roll Number -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Roll Number</label>
        <input type="text" name="roll_no" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
      </div>

      <!-- Tutorial Topic -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Tutorial Topic</label>
        <input type="text" name="topic" placeholder="e.g. Recursion, DBMS Joins" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
      </div>

      <!-- Subject -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Subject</label>
        <select name="subject" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
          <option value="">-- Select Subject --</option>
          <option value="Data Structures">Data Structures</option>
          <option value="Operating Systems">Operating Systems</option>
          <option value="Database Management">Database Management</option>
          <option value="Computer Networks">Computer Networks</option>
        </select>
      </div>

      <!-- File Upload -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Upload Tutorial (PDF/DOC)</label>
        <input type="file" name="tutorial_file" accept=".pdf,.doc,.docx" required class="w-full px-3 py-2 border rounded-lg" />
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition duration-200">
          Submit Tutorial
        </button>
      </div>

    </form>
  </div>

<!-- Back to Dashboard Button -->
    <div class="mb-6 text-right">
      <button 
        class="btn-dashboard bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg shadow hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-400"
        onclick="window.location.href='STUDENT DASHBOARD.html'"
        aria-label="Back to Dashboard"
      >
        ‚Üê Back to Dashboard
      </button>
    </div>
</body>
</html>
